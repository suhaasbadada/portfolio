<div class="modal-header" style="background: linear-gradient(145deg, #1e1e1e, #3a3a3a);">
    <h2 style="color:#f5f5f5;">
        <p *ngIf="project.url; else projectInProgress" style="color: rgba(255, 165, 0, 0.8);">
            {{project.name}}
            <a href="{{project.url}}" target="_blank">
                <img src="assets/github-logo.png" alt="GitHub" class="social-icon" style="width: 30px; height: 30px; margin-left: 5px;">
            </a>
        </p>        
        <ng-template #projectInProgress>{{project.name}} - Project in Progress</ng-template>
    </h2>
    <button class="btn-close custom-close-btn btn-close-white" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body" style="background: linear-gradient(145deg, #1e1e1e, #3a3a3a);">
    <carousel>
        <div *ngFor="let media of project.pictures">
            <slide>
                <!-- Check if file is video by extension -->
                <div *ngIf="isVideo(media); else imageTemplate">
                    <video controls style="display: block; width: 100%; max-height: 400px;">
                        <source src="{{media}}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <ng-template #imageTemplate>
                    <img src="{{media}}" alt="slide" style="display: block; width: 100%;">
                </ng-template>
            </slide>
        </div>
    </carousel>
    
    <hr style="border-color: #FFA500;">
    <div class="d-flex flex-wrap">
        <!-- Fixed: loop over project.tags instead of project.pictures -->
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" style="background-color: #1e1e1e; color: #f5f5f5; padding: 4px 8px; border-radius: 10px; font-size: 0.8rem;">{{tag}}</div>
        </div>
    </div>
</div>
