<div class="contact-form">
  <h2>Get in Touch!</h2>
  <hr>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group-row">
      <div class="form-group">
        <input 
          type="text" 
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{'invalid': submitted && contactForm.get('message')?.errors}"
          placeholder="Name"
        >
        <div class="error-message" *ngIf="submitted && contactForm.get('message')?.errors?.['required']">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <input 
          type="email" 
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'invalid': submitted && contactForm.get('email')?.errors}"
          placeholder="Email"
        >
        <div class="error-message" *ngIf="submitted && contactForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="error-message" *ngIf="submitted && contactForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea 
        id="message"
        formControlName="message"
        class="form-control form-control-full"
        rows="4"
        [ngClass]="{'invalid': submitted && contactForm.get('message')?.errors}"
      ></textarea>
      <div class="error-message" *ngIf="submitted && contactForm.get('message')?.errors?.['required']">
        Message is required
      </div>
    </div>
    
    <button 
      type="submit" 
      class="btn"
      [disabled]="isSubmitting">
      {{ isSubmitting ? 'Sending...' : 'Send' }}
    </button>
  </form>
</div>
